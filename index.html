<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <main>
        <h2>Etch A Sketch</h2>
        <div id="options">
            <button id ="black" class="btn" style="color:black;">  Black </button>
            <button id ="red" class="btn" style ='color:red;'>  Red </button>
            <button id ="green" class="btn" style="color:green">  Green </button>
            <button id ="blue" class="btn" style = "color:blue"> Blue </button>
            <button id ="Rainbow" class="btn" style="color:#dce3ed">Rainbow </button>
            <button id ="transparent" class="btn" style="color:black">Eraser </button>


        </div>
        <div id="container">
        </div>
        <div id="reset">
            <button id='clear' class='btn'> Clear</button>
            <p>Change Grid Size:</p>
            <input id="slide" type="range" min="8" max="35" value="18"/>
        </div>
    </main>

</body>
<script type="text/javascript" src="script.js"></script>
